{# HOME HTML#}
{% extends 'base.html' %}

{% block content %}

<main class="main">
    <section>
        <h1>Add new entry</h1>
        <form class="form" method="POST">
        
            <p class="form__input">
                <label for="entry" class="form__label">Entry content:</label>
                <textarea name="content" id="entry" class="form__textarea"></textarea>
            </p>
            <button type="submit" class="form__submit">Add entry</button>
        
        </form>
    </section>
    <section>
        <h1>Recent posts</h1>
        {% for entry in entries %}
        <article class="entry">
            <div>
                <h2 class="entry__title">{{ entry[0] | truncate(20, true) }}</h2>
                <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
            </div>
            <p class="entry__content">
                {{ entry[0] }}
            </p>
        </article>
        {% endfor %}
    </section>
</main>
    
{% endblock  %}
